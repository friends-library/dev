<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <style type="text/css" rel="stylesheet" media="all">
      body {
        height: 100%;
        margin: 0;
        -webkit-text-size-adjust: none;
        font-size: 18px;
        padding: 0;
      }

      .font-serif {
        font-family: Georgia, Cambria, 'Times New Roman', Times, serif;
      }

      .font-sans {
        font-family: system-ui, -apple-system, 'Helvetica Neue', Arial, 'Noto Sans',
          sans-serif;
      }

      .content-wrap {
        padding: 1.5em;
      }

      .date {
        text-align: center;
        font-size: 1.4em;
        letter-spacing: 0.1em;
        border-bottom: 1px solid currentColor;
        margin: 0 1em 1.25em 1em;
      }

      .en .date {
        padding: 0.5em 1.25em 1em 1.25em;
      }

      .es .date {
        padding: 0.5em 0.5em 1em 0.5em;
      }

      @media screen and (min-width: 500px) {
        .en .date {
          margin: 0 2em 1.25em 2em !important;
        }
      }

      @media screen and (min-width: 600px) {
        .en .date {
          margin: 0 3em 1.25em 3em !important;
        }
        .es .date {
          margin: 0 1.5em 1.25em 1.5em !important;
        }
      }

      @media screen and (min-width: 700px) {
        .en .date {
          margin: 0 4em 1.25em 4em !important;
        }
        .es .date {
          margin: 0 2.5em 1.25em 2.5em !important;
        }
      }

      @media screen and (min-width: 800px) {
        .en .date {
          margin: 0 5em 1.25em 5em !important;
        }
        .es .date {
          margin: 0 4em 1.25em 4em !important;
        }
        .quote {
          text-align: justify;
        }
      }

      .quote {
        line-height: 1.75em;
      }

      .cite {
        text-align: right;
      }

      .cite a {
        text-decoration: none;
      }

      .footer {
        text-align: center;
        padding: 2em;
      }

      .footer-blurb {
        opacity: 0.7;
        font-size: 0.7em;
        margin-top: 1.5em;
        margin-bottom: 0;
        -webkit-font-smoothing: antialiased;
        line-height: 1.35em;
      }

      .logo {
        font-size: 0.8em;
        opacity: 0.7;
      }

      .unsubscribe {
        margin-top: 0.25em;
      }
    </style>
  </head>
  <body class="{{ lang }}">
    <div class="content-wrap">
      <div class="date font-sans">{{ date }}</div>
      <div class="quote font-serif">
        {{{ html_quote }}}
        <p class="cite">{{{ html_cite }}}</p>
      </div>
    </div>
    <div class="footer">
      <p class="logo font-serif">[,] {{ website_name }}</p>
      <p class="footer-blurb font-sans">{{{ html_footer_blurb }}}</p>
      <div class="unsubscribe">{{{ pm:unsubscribe }}}</div>
    </div>
  </body>
</html>
